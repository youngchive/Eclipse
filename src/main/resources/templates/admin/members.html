<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 관리</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
        }
        .summary {
            margin-bottom: 20px;
        }
        .summary span {
            margin-right: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>회원 관리</h1>

    <!-- 상단 요약 정보 -->
    <div class="summary">
        <span>USER 수: <span th:text="${userCount}"></span></span>
        <span>ADMIN 수: <span th:text="${adminCount}"></span></span>
    </div>

    <!-- 회원 목록 테이블 -->
    <table>
        <thead>
            <tr>
                <th>가입 날짜</th>
                <th>이메일</th>
                <th>가입 유형</th>
                <th>닉네임</th>
                <th>권한</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.createdAt}"></td>
                <td th:text="${member.email}"></td>
                <td>일반</td>
                <td th:text="${member.nickname}"></td>
                <td th:text="${member.role}"></td>
                <td>
                    <button type="button">회원정보 삭제</button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
