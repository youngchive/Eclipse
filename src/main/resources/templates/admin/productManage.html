<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리 페이지</title>
    <link rel="stylesheet" href="/css/productManage.css">
</head>
<body>
<div class="container">
    <h1>상품 관리 페이지</h1>

    <!-- 검색 폼 -->
    <form th:action="@{/admin/productManage}" method="get">
        <input type="text" name="keyword" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

    <!-- 상품 목록 테이블 -->
    <table>
        <thead>
        <tr>
            <th>이미지</th>
            <th>이름</th>
            <th>생성일</th>
            <th>수정일</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td>
                <img th:src="@{${product.imageUrls[0]}}" alt="Product Image" width="100" height="100">
            </td>
            <td th:text="${product.productName}">상품 이름</td>
            <td th:text="${product.createdAt}">생성일</td>
            <td th:text="${product.updatedAt}">수정일</td>
            <td>
                <button onclick="editProduct([[${product.productId}]])">수정</button>
                <button onclick="deleteProduct([[${product.productId}]])">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 상품 등록 버튼 -->
    <div class="actions">
        <a href="/products/create">
            <button>상품 등록</button>
        </a>
    </div>
</div>

<script src="/js/productManage.js"></script>
</body>
</html>
