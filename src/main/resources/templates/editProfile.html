<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원정보 수정</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <h1>회원정보 수정</h1>

    <form th:action="@{/mypage/edit}" method="post">
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" th:value="${member.nickname}" required><br>
        
        <input type="hidden" id="currentNickname" name="currentNickname" th:value="${member.nickname}">
        
		<button type="button" id="nicknameCheckBtn">닉네임 중복 확인</button>
    	<span id="nicknameError" style="color: red;"></span><br>
		<br>
		
        <label for="password">새 비밀번호:</label>
        <input type="password" id="password" name="password"><br>
        <span id="passwordError"></span><br>
		<br>
		
        <label for="confirmPassword">새 비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword"><br>
        <span id="passwordConfirmError"></span><br>
		<br>
		
        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" th:value="${member.phone}" required><br>
		<br>
		
        <!-- 주소 입력 -->
        <label for="postNo">우편번호:</label>
		<input type="text" id="postNo" name="postNo" th:value="${member.postNo}" readonly /><br>

		<label for="address">주소:</label>
		<input type="text" id="address" name="address" th:value="${member.address}" readonly /><br>
		
		<label for="addressDetail">상세 주소:</label>
		<input type="text" id="addressDetail" name="addressDetail" th:value="${member.addressDetail}" placeholder="상세 주소를 입력하세요" /><br>
		<br>
		
	    <!-- 우편번호 검색 버튼 -->
	    <button type="button" onclick="openPostcodePopup()">우편번호 검색</button>

        <button type="submit">수정 완료</button>
    </form>

    <a href="/mypage">마이페이지로 돌아가기</a>
    <script src="/js/editcheck.js"></script>
    <script src="/js/joinPostInput.js"></script>
</body>
</html>
