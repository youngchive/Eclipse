<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="/mainpage/css/mainPageStyle.css">
</head>
<body>
<main layout:fragment="content">
	<div class="slideshow-container">
        <img src="/images/mainImage/img1.png" alt="Slide 1" class="slide active">
        <img src="/images/mainImage/img2.png" alt="Slide 2" class="slide">

    </div>


	<section class="best-seller-container">
	    <h2 class="best-seller-title"> 베스트 셀러 </h2>
	    <div class="best-seller-list">
	        <div th:each="product : ${bestSellers}" class="best-seller-card">
	            <a th:href="@{/products/detail/{id}(id=${product.productId})}">
	                <img th:src="${product.imageUrls != null && product.imageUrls.size() > 0 ? product.imageUrls[0] : '/images/default-product.png'}"
	                     alt="베스트 셀러 이미지">
	            </a>
	            <p class="title" th:text="${product.productName}">상품명</p>
	            <p class="price" th:text="'₩' + ${product.price}">가격</p>
	        </div>
	    </div>
	</section>


    <script src="/member/js/logout.js"></script>
    <script src="/mainpage/js/slideshow.js"></script>
</main>
</body>
</html>
