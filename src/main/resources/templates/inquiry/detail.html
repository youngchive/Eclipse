<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 상세 조회</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .detail-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .detail-container h2 {
            margin-bottom: 20px;
        }
        .detail-container .info {
            margin-bottom: 15px;
        }
        .detail-container .info span {
            font-weight: bold;
        }
        .back-button {
            display: block;
            margin-top: 20px;
        }

    </style>

    <script>
        function deleteInquiry(inquiryId) {
            if (confirm("정말 삭제하시겠습니까?")) {
                fetch(`/inquiries/${inquiryId}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (response.ok) {
                            alert("문의가 삭제되었습니다.");
                            window.location.href = "/inquiries"; // 삭제 후 목록 페이지로 이동
                        } else {
                            alert("삭제에 실패했습니다.");
                        }
                    })
                    .catch(error => console.error("Error:", error));
            }
        }
    </script>


</head>
<body>
<div class="container">
    <div class="detail-container">
        <h2 th:text="${inquiry.title}">문의 제목</h2>

        <div class="info">
            <span>작성자:</span>
            <span th:text="${inquiry.nickname}">닉네임</span>
        </div>
        <div class="info">
            <span>작성 날짜:</span>
            <span th:text="${inquiry.date}">YYYY-MM-DD</span>
        </div>
        <div class="info">
            <span>상품 ID:</span>
            <span th:text="${inquiry.productId}">123</span>
        </div>

        <div class="content">
            <h4>문의 내용</h4>
            <div class="border p-3">
                <p th:text="${inquiry.content}">여기에 문의 내용이 표시됩니다.</p>
            </div>
        </div>

        <button class="btn btn-primary" style="margin-top: 10px; background-color: #CDCDCD; color: white; border: none;" th:onclick="'deleteInquiry(' + ${inquiry.id} + ')'">문의 삭제</button>

        <a th:href="@{/inquiries}" class="btn btn-secondary back-button" >문의 목록으로 돌아가기</a>


    </div>
</div>
</body>
</html>
