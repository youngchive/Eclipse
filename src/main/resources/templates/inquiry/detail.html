<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 상세 조회</title>
    <link href="/order/style/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="../css/style.css">-->
    <style>
        .detail-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .detail-container h2 {
            margin-bottom: 20px;
        }
        .detail-container .info {
            margin-bottom: 15px;
        }
        .detail-container .info span {
            font-weight: bold;
        }
        .back-button {
            display: block;
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="detail-container">
        <h2 th:text="${inquiry.title}">문의 제목</h2>

        <div class="info">
            <span>작성자:</span>
            <span th:text="${nickname}">닉네임</span>
        </div>
        <div class="info">
            <span>작성 날짜:</span>
            <span th:text="${inquiry.date}">YYYY-MM-DD</span>
        </div>

        <div class="info">
            <span>문의 유형:</span>
            <span th:text="${inquiry.type.getKoreanName()}">-</span>
        </div>

        <div class="content">
            <h4>문의 내용</h4>
            <div class="border p-3">
                <p th:text="${inquiry.content}">여기에 문의 내용이 표시됩니다.</p>
            </div>
        </div>

        <button
                id="delete-button"
                type="button"
                class="btn btn-primary"
                style="margin-top: 10px; background-color: #CDCDCD; color: white; border: none;">
            문의 삭제
        </button>
        <script>
            document.getElementById('delete-button').addEventListener('click', function() {
                const productId = [[${productId}]];
                const inquiryId = [[${inquiry.id}]];

                if (confirm("정말 삭제하시겠습니까?")) {
                    fetch(`/products/${productId}/inquiries/${inquiryId}`, {
                        method: 'DELETE',
                    })
                        .then(response => {
                            if (response.ok) {
                                alert("문의가 삭제되었습니다.");
                                window.location.href = `/products/${productId}/inquiries`;
                            } else {
                                alert("삭제에 실패했습니다.");
                            }
                        })
                        .catch(error => {
                            console.error("삭제 중 오류 발생:", error);
                            alert("삭제 중 오류가 발생했습니다.");
                        });
                }
            });
        </script>

        <a th:href="@{/products/{productId}/inquiries(productId=${productId})}" class="btn btn-secondary back-button" >문의 목록으로 돌아가기</a>

    </div>
</div>

</body>
</html>
