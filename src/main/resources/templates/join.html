<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/join}" method="post">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br>
		<button type="button" id="emailCheckBtn">이메일 중복 확인</button>
    	<span id="emailError" style="color: red;"></span><br>
		
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required><br>
        <button type="button" id="nicknameCheckBtn">닉네임 중복 확인</button>
    	<span id="nicknameError" style="color: red;"></span><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>
        <span id="passwordError" style="color: red;"></span>

        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" required><br>

		<!-- 오류 메시지 표시 -->
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <button type="submit">회원가입</button>
    </form>
    
    <!-- 자바스크립트 파일 추가 -->
    <script src="/js/joincheck.js"></script>
</body>
</html>
