
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/order/css/bootstrap.min.css">
    <link rel="stylesheet" href="/member/css/loginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">로그인</div>
            <form action="/perform_login" method="POST">
                <input type="email" class="form-control" name="email" placeholder="이메일" required>
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                <div class="password-reset">
                    <a href="/password-reset">비밀번호 찾기</a>
                </div>
                <button type="submit" class="btn btn-purple">로그인</button>
            </form>
            <div class="social-login">간편 로그인 자리 (OAUTH)</div>
        </div>
    </div>
</body>
</html>
