<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>마이페이지</title>
</head>
<body>
    <h1>마이페이지</h1>

    <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
    <p><strong>닉네임:</strong> <span th:text="${member.nickname}"></span></p>
    <p><strong>멤버십:</strong> <span th:text="${member.membership}"></span></p>
    <p><strong>휴대폰 번호:</strong> <span th:text="${member.phone}"></span></p>
    <p><strong>주소:</strong> <span th:text="${member.address}"></span></p>
    <p><strong>가입일:</strong> <span th:text="${member.createdAt}"></span></p>

    
    <!-- 로그아웃 버튼 -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">로그아웃</button>
    </form>
    <!-- 회원정보 수정 버튼 -->
    <a href="/mypage/edit" class="button">회원정보 수정</a>
    <button type="button" id="withdrawBtn">회원 탈퇴</button>
    
    <script src="/js/withdraw.js"></script>
</body>
</html>
