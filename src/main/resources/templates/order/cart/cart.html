<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link href="/common/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/order/css/cart.css">
    <link rel="stylesheet" href="/common/css/common-button.css">
    <style>
        .round-button {
            width: 25px;
            height: 25px;
            background-color: white;
            border: 2px solid #000; /* 테두리 색상 */
            border-radius: 50%; /* 둥근 모양 */
            line-height: 6px;
            font-size: 18px; /* 텍스트 크기 */
            font-weight: bold; /* 굵은 텍스트 */
            cursor: pointer; /* 클릭 가능한 마우스 포인터 */
            transition: background-color 0.3s ease; /* 부드러운 배경 전환 */
            display: inline-flex; /* 인라인 플렉스 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            /*align-items: center; !* 세로 중앙 정렬 *!*/
            padding: 0; /* 내부 여백 제거 */
            box-sizing: border-box; /* 테두리 포함 크기 계산 */
        }


        .round-button:hover {
            background-color: #CDCDCD;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<main layout:fragment="content" class="d-flex justify-content-around align-items-start">
    <div id="product-info-container" class="cart-layout my-5">
        <!-- 왼쪽 상품 리스트 -->
        <div class="product-list">
            <ul id="cart-items" class="cart-list">
                <!-- 상품 아이템 동적으로 추가 -->
            </ul>
        </div>
    </div>
    <!-- 오른쪽 결제 정보 -->
    <div class="cart-summary my-5 sticky-sm-top" style="top: 110px; z-index: 10">
        <h2>결제정보</h2>
        <small class="text-opacity-75" style="color:gray ">50,000원 이상 구매 시 배송비 무료!</small>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-animated" style="background-color: #ba76ec"
                 role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="info-row">
            <span>상품수</span>
            <span id="item-count">0</span>개
        </div>
        <div class="info-row">
            <span>상품금액</span>
            <span id="total-price">0</span>원
        </div>
        <div id="delivery-fee-div" class="info-row">
            <span>배송비</span>
            <span id="delivery-fee">3,000</span>원
        </div>
        <div align="center">
            <span id="delivery-free"></span>
        </div>
        <hr>
        <div class="info-row total">
            <span>총 결제금액</span>
            <span id="final-price">0</span>원
        </div>
        <button id="checkout" class="btn common-confirm-button">구매하기</button>
        <button id="clear-cart" class="btn common-cancel-button">장바구니 비우기</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">옵션 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body d-flex flex-column">
                    <label>
                        색상
                        <select id="option-color" class="form-select">
                            <option>test color</option>
                        </select>
                    </label>
                    <br>
                    <label>
                        사이즈
                        <select id="option-size" class="form-select">
                            <option>test size</option>
                        </select>
                    </label>
                    <br>
                    <br>
                    <!--                    <label>-->
                    <!--                        수량-->
                    <!--                        <select id="option-quantity">-->
                    <!--                            <option>test quantity</option>-->
                    <!--                        </select>-->
                    <!--                    </label>-->
                </div>
                <div class="modal-footer">
                    <button id="cancel-modal" type="button" class="btn common-cancel-button" data-bs-dismiss="modal">취소
                    </button>
                    <button id="option-save-button" type="button" class="btn common-confirm-button option-save-button">
                        옵션 저장
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/order/js/cart.js"></script>
</main>
</body>
</html>
