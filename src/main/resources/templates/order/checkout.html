<script>
    const pointInput = document.getElementById("point-input");
    const pointDiscountAmount = document.getElementById("point-discount-amount");
    const originalTotal = parseInt(document.getElementById("total").textContent.replace(/,/g, ""));
    const currentOrderNo = [[${recentOrderNo}]] + 1;
    pointInput.addEventListener("input", () => {
        const pointDiscount = document.getElementById("point-discount");
        if(pointInput.value === null || pointInput.value === "" || pointInput.value === "0") {
            pointDiscount.classList.add("hidePoint");
        }
        else
            pointDiscount.classList.remove("hidePoint");

        if(pointInput.value > [[${point.getBalance()}]]){
            alert("보유 포인트보다 높은 금액을 입력할 수 없습니다.");
            pointInput.value = [[${point.getBalance()}]];
        }

        pointDiscountAmount.textContent = `-${parseInt(pointInput.value).toLocaleString()}원`;
    });

    pointInput.addEventListener("focus", () => {
        if(pointInput.value === "0")
            pointInput.value = "";
    });

    document.getElementById("button-addon2").addEventListener("click", () => {
        pointInput.value = [[${point.getBalance()}]];
        pointDiscountAmount.textContent = `-${pointInput.value.toLocaleString()}원`;
    });

    function changeTotalPayment(){
        const totalPay = document.getElementById("total");
        totalPay.textContent = `${(originalTotal - pointInput.value).toLocaleString()}원`
    }

    // function display()

    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.type === "characterData" || mutation.type === "childList") {
                changeTotalPayment(); // textContent가 변경되면 실행될 함수
            }
        });
    });

    observer.observe(pointDiscountAmount, {
        childList: true, // 자식 노드 변경 감지
        characterData: true, // 텍스트 내용 변경 감지
        subtree: true // 하위 노드까지 감지
    });
</script>
