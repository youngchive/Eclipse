<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
</head>
<body>
<iframe name="ifrm" th:src="|http://localhost:8080/api/order/${orderNo}|"></iframe>
<table th:each="detail : ${detailList}">

    <td th:text="${detail.getPrice()}"></td>
      <td th:text="${detail.getQuantity()}"></td>
  </tr>
</table>
</body>
</html>
