<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex flex-column align-items-center">
    <h2 class="mb-4">주문내역</h2>

    <!-- Card Example -->
    <div class="card mb-3 w-100" style="max-width: 540px;" th:each="detail, i : ${detailList}" th:onclick="|location.href= '/order/' + ${detail.getOrder().getOrderNo()}|">
        <div class="row g-0">
            <!-- Image Section -->
            <div class="col-md-4">
                <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Product Image">
            </div>

            <!-- Text Section -->
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${detail.getProduct().getProductName()}">Product Name</h5>
                    <p class="card-text mb-1" th:text="|${detail.getProduct().getOptions().get(i.index).getSize()} / ${detail.getQuantity()}개|">Size/Quantity</p>
                    <p class="card-text" th:text="|${detail.getPrice()}원|">Price: <strong>30,000원</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
