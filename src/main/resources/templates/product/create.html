<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 등록 페이지</title>
  <link rel="stylesheet" href="/css/productCreate.css">
</head>
<body>

<h1>제품을 판매해 보세요</h1>
<form id="productForm">
  <div>
    <label for="productName">*제품 이름</label>
    <input type="text" id="productName" name="productName" placeholder="제품 이름을 입력하세요">
    <span class="error-message" id="productNameError"></span>
  </div>

  <div>
    <label for="categoryName">*카테고리</label>
    <input type="text" id="categoryName" name="categoryName" placeholder="카테고리를 입력하세요">
    <span class="error-message" id="categoryNameError"></span>
  </div>

  <div id="sizeColorStockContainer">
    <label>*사이즈별 색상 및 재고</label>
    <div class="size-color-stock-group">
      <select name="sizes[]" required>
        <option value="">사이즈 선택</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <input type="text" name="colors[]" placeholder="색상 입력">
      <input type="number" name="stocks[]" placeholder="재고 입력" min="0">
      <button type="button" class="remove-size-color-stock">삭제</button>
      <span class="error-message" id="sizeAndStockError"></span>
    </div>
  </div>
  <button type="button" id="addSizeColorStock">+ 색상 및 재고 추가</button>

  <div>
    <label for="description">*상세 설명</label>
    <textarea id="description" name="description" rows="5" placeholder="제품에 대한 설명을 입력하세요"></textarea>
    <span class="error-message" id="descriptionError"></span>
  </div>

  <div>
    <label for="images">*사진 첨부</label>
    <input type="file" id="images" name="images" multiple>
  </div>

  <div>
    <button type="submit">상품 등록</button>
  </div>
</form>
<script src="/js/productCreate.js"></script>
<script src="/js/productCreateValidation.js"></script>

</body>
</html>
