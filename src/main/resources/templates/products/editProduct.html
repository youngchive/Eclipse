<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/productCreate.css">
</head>
<body>
<h1>상품 수정 페이지</h1>
<form id="productUpdateForm" enctype="multipart/form-data">
    <input type="hidden" id="productId" th:value="${product.productId}" />

    <div>
        <label for="productName">*제품 이름</label>
        <input type="text" id="productName" name="productName" th:value="${product.productName}" required>
    </div>

    <div>
        <label for="categoryName">*카테고리</label>
        <input type="text" id="categoryName" name="categoryName" th:value="${product.categoryName}" required>
    </div>

    <div id="sizeColorStockContainer">
        <label>*사이즈별 색상 및 재고</label>

        <!-- 기존 데이터 불러오기 -->
        <div class="size-color-stock-group" th:each="option, stat : ${product.options}">
            <!-- 사이즈 선택 필드 -->
            <select name="sizes[]" title="사이즈를 선택하세요">
                <option value="">사이즈 선택</option>
                <option value="S" th:selected="${option.size.name() == 'S'}">S</option>
                <option value="M" th:selected="${option.size.name() == 'M'}">M</option>
                <option value="L" th:selected="${option.size.name() == 'L'}">L</option>
                <option value="XL" th:selected="${option.size.name() == 'XL'}">XL</option>
            </select>

            <!-- 색상 입력 필드 -->
            <input type="text" name="colors[]" placeholder="색상 입력"
                   th:value="${option.color}">

            <!-- 재고 입력 필드 -->
            <input type="number" name="stocks[]" placeholder="재고 입력" min="0"
                   th:value="${option.stockQuantity}">

            <!-- 삭제 버튼 -->
            <button type="button" class="remove-size-color-stock"
                    onclick="removeSizeColorStock(this)">삭제</button>
            <span class="error-message" id="sizeAndStockError"></span>
        </div>
    </div>

    <!-- 새로운 데이터 추가 버튼 -->
    <button type="button" id="addSizeColorStock">+ 색상 및 재고 추가</button>


    <div>
        <label for="price">*가격</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required>
    </div>

    <div>
        <label for="description">*상세 설명</label>
        <textarea id="description" name="description" rows="5" th:text="${product.description}" required></textarea>
    </div>



    <!-- 이미지 미리보기 -->
    <div>
        <label>*기존 이미지</label>
        <ul>
            <li th:each="imageUrl : ${product.imageUrls}">
                <img th:src="@{${imageUrl}}" alt="Product Image" style="width: 150px;">
            </li>
        </ul>
    </div>

    <!-- 새로운 이미지 업로드 -->
    <div>
        <label for="images">새로운 이미지 업로드</label>
        <input type="file" id="images" name="images" multiple>
    </div>

    <!-- 수정 버튼 -->
    <div>
        <button type="button" onclick="submitPartialUpdate()">수정</button>
    </div>
</form>

<script src="/js/productCreate.js"></script>
<script src="/js/productCreateValidation.js"></script>
<script src="/js/productManage.js"></script>
</body>
</html>
